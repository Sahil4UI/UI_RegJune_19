<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>Prompt Box</h1>

    <button onclick="promptBox()">Start Calc</button>

    <script>
        function promptBox() {
            num_1 = parseInt(prompt("Enter first number : ", 0));
            num_2 = parseInt(prompt("Enter second number : ", 0));
            result = num_1 + num_2;
            alert("Sum is" + result);
        }
    </script>
</body>

</html>
