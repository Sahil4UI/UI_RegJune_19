<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Alert Box</h1>

    <input type="text" placeholder="Enter Name" id="box">
    <button onclick="alertUser()">Click Here</button>

    <script>
        function alertUser() {
            var username = document.querySelector("#box").value;
            alert("Hello " + username);
        }
    </script>

</body>

</html>
